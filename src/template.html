    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta property="og:locale" content="en_US" />

    <link rel="canonical" href="<%= htmlWebpackPlugin.options.canonical %>" />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
